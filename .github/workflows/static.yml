# ğŸš€ Optimized Quartz 4.0 GitHub Pages Deploy Workflow
name: Deploy Quartz 4.0 to GitHub Pages (Optimized)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# âœ… é˜²æ­¢é‡å¤éƒ¨ç½²å†²çª
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    # âœ… å¢åŠ æ„å»ºæœ€å¤§æ—¶é™ï¼ˆé˜²æ­¢ 3 åˆ†é’Ÿè¶…æ—¶ï¼‰
    timeout-minutes: 3

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "npm"

      - name: ğŸ“¦ Use official npm registry
        run: npm config set registry https://registry.npmjs.org/

      - name: ğŸ’¾ Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: ğŸ“¥ Install dependencies
        run: npm ci --prefer-offline --no-audit --progress=false

      - name: âš¡ Cache Quartz build
        uses: actions/cache@v3
        with:
          path: .quartz/cache
          key: quartz-build-${{ hashFiles('content/**') }}-${{ hashFiles('quartz.config.js') }}
          restore-keys: quartz-build-

      - name: ğŸ§± Build Quartz (with logs & timer)
        run: |
          echo "â³ Starting Quartz build with debug output..."
          start=$(date +%s)
          unset CI  # âœ… ç¦ç”¨ CI é™é»˜æ¨¡å¼
          export DEBUG=quartz:*  # âœ… å¯ç”¨è¯¦ç»†æ—¥å¿—
          npx quartz build --no-interactive || { echo "âŒ Quartz build failed"; exit 1; }
          end=$(date +%s)
          echo "âœ… Quartz build completed in $((end - start)) seconds"

      - name: ğŸ” Verify build output
        run: |
          echo "ğŸ“ Checking build output..."
          ls -lah public || { echo "âŒ Build output missing"; exit 1; }

      - name: ğŸ“¤ Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './public'

      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
