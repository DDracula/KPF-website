# Quartz 4.0 GitHub Pages 部署 workflow
name: Deploy Quartz 4.0 to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Use official npm registry
        run: npm config set registry https://registry.npmjs.org/

      - name: Cache npm modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm install --prefer-offline --no-audit --progress=false

      - name: Determine if Quartz build is needed
        id: check_build
        run: |
          echo "Checking for changes in content or quartz.config.js..."
          if git diff --name-only HEAD~1 HEAD | grep -E '^(content/|quartz.config.js)'; then
            echo "build_needed=true" >> $GITHUB_OUTPUT
          else
            echo "build_needed=false" >> $GITHUB_OUTPUT
          fi

      - name: Cache Quartz build
        if: steps.check_build.outputs.build_needed == 'true'
        uses: actions/cache@v3
        with:
          path: .quartz/cache
          key: quartz-build-${{ hashFiles('content/**') }}-${{ hashFiles('quartz.config.js') }}
          restore-keys: quartz-build-

      - name: Cache public output
        if: steps.check_build.outputs.build_needed == 'true'
        uses: actions/cache@v3
        with:
          path: public
          key: public-output-${{ hashFiles('content/**') }}-${{ hashFiles('quartz.config.js') }}
          restore-keys: public-output-

      - name: Build Quartz
        if: steps.check_build.outputs.build_needed == 'true'
        run: npx quartz build

      - name: Verify build output
        run: ls -R public

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './public'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
