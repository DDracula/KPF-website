# Quartz 4.0 GitHub Pages 部署 workflow
name: Deploy Quartz 4.0 to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Use official npm registry
        run: npm config set registry https://registry.npmjs.org/

      - name: Cache npm modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm install --prefer-offline --no-audit --progress=false

      - name: Cache Quartz build
        uses: actions/cache@v3
        with:
          path: .quartz/cache
          key: quartz-build-${{ hashFiles('content/**') }}-${{ hashFiles('quartz.config.js') }}
          restore-keys: quartz-build-

      - name: Cache public output
        uses: actions/cache@v3
        with:
          path: public
          key: public-output-${{ hashFiles('content/**') }}-${{ hashFiles('quartz.config.js') }}
          restore-keys: public-output-

      - name: Determine changed content
        id: changed_files
        run: |
          git fetch origin main --depth=2
          echo "Listing changed files..."
          CHANGED=$(git diff --name-only HEAD~1 HEAD | grep '^content/\|^quartz.config.js' || true)
          echo "changed_files<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGED" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Build Quartz incrementally
        if: steps.changed_files.outputs.changed_files != ''
        run: |
          echo "Changed files detected:"
          echo "${{ steps.changed_files.outputs.changed_files }}"
          # 利用 public 缓存，只覆盖改动文件
          # 这里可以用 Quartz CLI 或自定义脚本处理增量构建
          npx quartz build

      - name: Verify build output
        run: ls -R public

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './public'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
