# Optimized Quartz 4.0 GitHub Pages Deployment with Auto-Diagnostics
name: Deploy Quartz 4.0 to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1   # æµ…å…‹éš†æ›´å¿«

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'     # è‡ªåŠ¨ç¼“å­˜ä¾èµ–

      - name: ğŸ›°ï¸ Use official npm registry
        run: npm config set registry https://registry.npmjs.org/

      - name: ğŸ“¦ Install dependencies
        run: npm ci --prefer-offline --no-audit --progress=false

      - name: ğŸ—‚ï¸ Verify content folder
        run: |
          echo "Checking content folder..."
          if [ ! -d "content" ]; then
            echo "âš ï¸  ERROR: content folder not found!"
            exit 1
          fi
          ls -lah content | head -20

      - name: ğŸ§± Cache Quartz build
        uses: actions/cache@v4
        with:
          path: |
            .quartz/cache
            public
          key: quartz-${{ hashFiles('content/**', 'quartz.config.js', 'package-lock.json') }}
          restore-keys: quartz-

      - name: ğŸ§­ Check if rebuild needed
        id: check_changes
        run: |
          echo "Checking for changes..."
          git fetch origin main --depth=2 || true
          if git diff --quiet HEAD^ HEAD content quartz.config.js; then
            echo "changes=false" >> $GITHUB_OUTPUT
          else
            echo "changes=true" >> $GITHUB_OUTPUT
          fi

      - name: ğŸ§© Debug before build
        run: echo "âœ… Starting Quartz build process..."

      - name: ğŸ§° Build Quartz (with timeout & diagnostics)
        if: steps.check_changes.outputs.changes == 'true'
        timeout-minutes: 6  # è‡ªåŠ¨è¶…æ—¶ä¿æŠ¤
        run: |
          set -x
          echo "ğŸ§± Running npx quartz build..."
          # ç¦ç”¨äº¤äº’ã€å‡å°‘æ—¥å¿—é‡ï¼Œé˜²æ­¢å¡æ­»
          npx --yes quartz build --no-interactive --silent || echo "âš ï¸ Build command failed"
          echo "âœ… Quartz build finished successfully."

      - name: ğŸ§© Verify build output
        run: |
          echo "Checking build output..."
          if [ ! -d "public" ]; then
            echo "âš ï¸  ERROR: 'public' directory not found after build!"
            exit 1
          fi
          ls -lah public | head -20

      - name: ğŸ“¤ Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './public'

      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: âœ… Deployment summary
        if: always()
        run: |
          echo "ğŸ Deployment finished!"
          echo "Quartz cache status:"
          du -sh .quartz/cache || echo "No cache directory"
